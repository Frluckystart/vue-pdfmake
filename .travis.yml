language: node_js
node_js:
  - 'lts/*'
script:
  - yarn build
  - yarn docs:build
cache:
  yarn: true
deploy:
  - provider: npm
    email: $email
    api_key: $api_key
    on:
      branch: master

  - provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: $GITHUB_TOKEN
    keep-history: true
